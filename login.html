<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link href="signin.css" rel="stylesheet" type="text/css">
	  
  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form id="myForm" method="post" onsubmit="return validateForm()" >
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input" required>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" REQUIRED>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
				</form>
				<div class="group">
					<input type="submit" id = "SignIn" form="myForm" class="button" value="Sign In" >
				</div>
				<div class="hr"></div>
				<!--<div class="foot-lnk">
					<a href="#">Forgot Password?</a>
				</div>-->
				<br>
				<div class="create">
					<label for="user" class="label"><a href="SignUp.html">Create an Account?</a></label>					
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
